[package]
name = "rust"
version = "0.1.0"
authors = ["Matthew Kennedy <MatthewKennedy2021@u.northwestern.edu>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = {version = "1.0", features = ["derive"]}
serde_json = "*"
itertools = "*"
indicatif = "0.16.2"
cute = "*"
rand = "*"
rayon = "*"
bio = "*"
bincode = "*"
statistical = "*"
qstring = "*"
once_cell = "*"
actix-web = "*"
actix-rt = "*"
actix-files = "*"
actix-cors = "*"
toml = "*"

[profile.release]
debug = 1

[profile.dev]
opt-level = 1
debug = true
