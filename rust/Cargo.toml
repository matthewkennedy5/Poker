[package]
name = "optimus"
version = "0.1.0"
authors = ["Matthew Kennedy <mtthwknnd4@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = {version = "1.0", features = ["derive"]}
serde_json = "*"
itertools = "*"
indicatif = "0.16.2"   # Using 0.16 because 0.17 has a non-backwards-compatible change
cute = "*"
rand = "*"
rayon = "*"
bio = "*"
bincode = "*"
statistical = "*"
once_cell = "*"
actix-web = "*"
actix-rt = "*"
actix-files = "*"
actix-cors = "*"
toml = "*"
rs_poker = "1.0.0"

[profile.release]
debug = true
debug-assertions = true
incremental = true
# lto = true

[profile.dev]
debug = true
opt-level = 1

[[bin]]
name="server"
path="src/bin/server.rs"

[[bin]]
name="train"
path="src/bin/train.rs"

[[bin]]
name="exploit"
path="src/bin/exploit.rs"

[[bin]]
name = "preflop-chart"
path="src/bin/preflop_chart.rs"

