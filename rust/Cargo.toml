[package]
name = "rust"
version = "0.1.0"
authors = ["Matthew Kennedy <mtthwknnd4@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = {version = "1.0", features = ["derive"]}
serde_json = "*"
itertools = "*"
indicatif = "0.16.2"
cute = "*"
rand = "*"
rayon = "*"
bio = "*"
bincode = "*"
statistical = "*"
qstring = "*"
once_cell = "*"
actix-web = "*"
actix-rt = "*"
actix-files = "*"
actix-cors = "*"
toml = "*"
rs_poker = "1.0.0"

[profile.release]
debug = true
debug-assertions = true

[profile.dev]
opt-level = 2

[[bin]]
name="server"
path="src/backend.rs"

